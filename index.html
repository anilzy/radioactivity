<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f24, #162447, #1f4068);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .welcome-box {
        text-align: center;
        color: white;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeUp 2s ease forwards;
    }

    h1 {
        font-size: 70px;
        letter-spacing: 3px;
        text-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
    }

    .line {
        width: 150px;
        height: 4px;
        background: #00eaff;
        margin: 20px auto;
        border-radius: 3px;
        animation: expand 1.4s ease-out forwards;
    }

    p {
        margin-top: 20px;
        font-size: 22px;
        opacity: 0.85;
        letter-spacing: 1px;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(50px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes expand {
        from { width: 0; }
        to   { width: 150px; }
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #00eaff;
        border-radius: 50%;
        opacity: 0.7;
        animation: rise 7s linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(100vh) scale(0.5); }
        to   { transform: translateY(-10vh) scale(1); }
    }
</style>
</head>

<body onclick="goToNextPage()">

<div class="welcome-box">
    <h1>Welcome</h1>
    <div class="line"></div>
   
</div>

<script>
    function goToNextPage() {
      window.location.href = "welcome.html";  // <-- change file name here
    }
    // Create floating particles
    for (let i = 0; i < 45; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 4 + Math.random() * 6 + "s";
        p.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(p);
    }
</script>

</body>
</html>
