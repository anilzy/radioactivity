<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a1a2f, #1b3557);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
        cursor: pointer; /* show clickable screen */
    }

    .container {
        text-align: center;
        opacity: 0;
        transform: scale(0.8);
        transition: 0.6s ease-out;
    }

    .show {
        opacity: 1;
        transform: scale(1);
    }

    h1 {
        font-size: 60px;
        margin: 0;
        letter-spacing: 2px;
    }

    .line {
        width: 120px;
        height: 4px;
        background: #00d9ff;
        margin: 20px auto;
        border-radius: 2px;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #00d9ff;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); }
        to   { transform: translateY(-10vh) scale(1); }
    }
</style>
</head>

<body>

<div class="container" id="thankYouBox">
    <h1>Thank You!</h1>
    <div class="line"></div>
</div>

<!-- Floating particles -->
<script>
    for (let i = 0; i < 40; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDelay = Math.random() * 5 + "s";
        p.style.animationDuration = 4 + Math.random() * 6 + "s";
        document.body.appendChild(p);
    }

    // Show Thank You on click
    document.body.addEventListener("click", () => {
        document.getElementById("thankYouBox").classList.add("show");
    });
</script>

</body>
</html>
