<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radioactive Decay - Seminar Front Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0f0f23, #000);
      color: white;
      overflow: hidden;
      height: 100vh;
      cursor: pointer; /* shows click symbol */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 1.3rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    #nucleusCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body onclick="goToNextPage()">

  <h1>Radioactive Decay</h1>
  <div class="subtitle"></div>

  <canvas id="nucleusCanvas" width="380" height="380"></canvas>

  <div class="footer">Presented by:Anil Kumar Suanai | B.Sc. Physics 2nd year</div>

  <script>
    // REDIRECT TO NEXT PAGE
    function goToNextPage() {
      window.location.href = "introduction.html";  // <-- change file name here
    }

    const canvas = document.getElementById("nucleusCanvas");
    const ctx = canvas.getContext("2d");

    let particles = [];

    function createParticle() {
      const type = Math.random() < 0.4 ? "alpha" : "beta";
      return {
        x: canvas.width / 2,
        y: canvas.height / 2,
        angle: Math.random() * Math.PI * 2,
        speed: type === "alpha" ? 1.2 + Math.random() * 1.5 : 3 + Math.random() * 2,
        radius: type === "alpha" ? 6 : 3,
        alpha: 1,
        type,
      };
    }

    function drawNucleus() {
      const gradient = ctx.createRadialGradient(
        canvas.width / 2,
        canvas.height / 2,
        20,
        canvas.width / 2,
        canvas.height / 2,
        80
      );
      gradient.addColorStop(0, "#ff4d4d");
      gradient.addColorStop(1, "#660000");

      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 60, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function updateParticles() {
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      });
    }

    function drawParticles() {
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);

        let color =
          p.type === "alpha"
            ? `rgba(255, 120, 0, ${p.alpha})`
            : `rgba(0, 180, 255, ${p.alpha})`;

        ctx.shadowBlur = p.type === "alpha" ? 15 : 10;
        ctx.shadowColor = color;

        ctx.fillStyle = color;
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawNucleus();

      if (Math.random() < 0.2) {
        particles.push(createParticle());
      }

      updateParticles();
      drawParticles();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
